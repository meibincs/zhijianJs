<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=devive-width,initial-scale=1.0,user-scalable=no"/>

	<style>
		html,body{
			margin: 0;
			padding: 0;
		}
		body{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		.box{
			width: 400%;
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
		}
		.box li{
			width: 25%;
		}
		.box li img{
			width: 100%;
		}
	</style>
	<script src="js/hammer.js"></script>
</head>
<body>
	<ul class="box" id="box">
		<li><img src="img/1.jpg" alt=""></li>
		<li><img src="img/2.png"></li>
		<li><img src="img/3.jpg" alt=""></li>
		<li><img src="img/4.jpg" alt=""></li>
	</ul>
	<script>
		var box = document.getElementById("box");
		var hins = new Hammer(box);
		var lis = box.getElementsByTagName("li");
		var i = 0;
		var flag = true;
		hins.on("panleft",function(){
			if(flag){
				i++;
				i==lis.length && (i=lis.length-1);  //逻辑与与运算符的短路写法
				box.style.webkitTransform = "translate3d(-"+i*25+"%,0,0)";
				console.log(i);
				flag = false;
			}
		})
		box.addEventListener("touchend",function(){
			flag = true;
		})
		hins.on("panright",function(){
			if(flag){
				i--;
				if(i<0) i=0;
				box.style.webkitTransform = "translate3d(-"+i*25+"%,0,0)";
				console.log(i);
				flag = false;
			}
		})
	</script>
</html>
</body>
